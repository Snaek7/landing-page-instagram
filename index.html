<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./assets/img/phone1.png" alt="celular" />

      <div class="instagram-continue">

            src="./assets/img/ig_logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./assets/img/avatar.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue as fm.gomes</a>
          <a href="#" class="instagram-logout">Remove account</a>
        </div>
        <div class="group">
          <p class="not-account">Not fm.gomes?</p>
          <p class="notaccoount">
            <span class="link-blue">Switch accounts</span> or
            <span class="link-blue">Sign Up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">get the app</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>

        </div>
      </div>
    </div>
